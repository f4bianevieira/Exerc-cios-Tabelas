<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cios de Tabelas - 01</title>
</head>
<body>
    <table width="400px" border="1" align="center" >
        <tr align="left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr align="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>    
    <br>
    <table width="400px" border="1 solid " align="center">
        <tr align="left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr align="center" >
            <td colspan="3">4</td>
        </tr>
        <tr align="right">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <table width="400px"border="1" align="center">
        <tr align="left">
            <td>1</td>
            <td>2</td>
            <td align="center" rowspan="3">3</td>
        </tr>
        <tr align="center">
            <td colspan="2">4</td>
        </tr>
        <tr align="left">
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
